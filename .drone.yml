pipeline:
    run_tests:
        image: eistec/arrowhead-ci-build:latest
        commands:
            - pip3 install -r requirements.txt -r requirements-tests.txt
            - py.test --color=yes --cov=soa --cov-report=term

    run_pylint:
        image: eistec/arrowhead-ci-build:latest
        commands:
            - pip3 install -r requirements.txt -r requirements-tests.txt
            - py.test --color=yes --pylint soa
